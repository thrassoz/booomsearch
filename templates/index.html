<html>
  <head>
    <link rel="shortcut icon" href="static/css/images/booom2.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" />
  </head>
  <body>
    <header>
        <img id="img1" src="static/css/images/booom.png" alt="Booom Toys" width="200" height="150">
    </header>
    {% for i in request.form%}
    {% if key == 0 and request.form[i] !=""%}
    <div id="not_found">
        <p>Δεν βρέθηκαν αποτελέσματα για {{request.form[i]}}</p>
    </div>
    {% endif%}
    {%endfor%}
    <div class="s006">
      
      <form id="form" method="POST" target="_blank" onsubmit="setTimeout(function(){window.location.reload(true);});">
        <fieldset>
          <legend id="legend">Πείτε μας τι ψάχνετε?</legend>
          
          <div class="inner-form">
            <div class="input-field">
              <button class="btn-search" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
              <input id="name" name="name" type="text" placeholder="Όνομα Προιόντος / Λέξεις κλειδιά"/>
            </div>
            <div class="input-field">
                <button class="btn-search" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                  </svg>
                </button>
                
                <input id="code" name="code" type="text" placeholder="Κωδικός Προιόντος"/>
                
              </div>
              <div class="input-field">
                <button class="btn-search" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                  </svg>
                </button>
                <input id="company" name="company" type="text" placeholder="Brand"/>
              </div>
              <div class="input-field">
                <button class="btn-search" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                  </svg>
                </button>
                <input list="category" type="text" name="category" placeholder="Ανά κατηγορία"/>
                <datalist id="category">
                  <option value="agori">
                  <option value="koritsi">
                  <option value="epoxiaka">
                  <option value="epitrapezia">
                  <option value="loutrina">
                  <option value="paizw-dimiourgw">
                  <option value="oximata">
                  <option value="outdoor">
                  <option value="kataskeues">
                  <option value="paixnidia-rolwn">
                  <option value="preschool">
                </datalist>
              </div>
          </div>
          <div class="suggestion-wrap">
            <span>
                <a href="https://www.booomtoys.gr/el/products-list&new_only=1" target="_blank">
                    Νέες Παραλαβές
                </a>
            </span>
            <span>
                <a href="https://www.booomtoys.gr/el/products-list&Offer=1" target="_blank">
                    Προσφορές 
                </a>
            </span>
            
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
